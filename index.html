<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="profile">
        <section class="card">
          <div class="card-img">
            <img src="./profilePhoto.png" alt="Rodney Cotton" />
          </div>
          <h1 class="card-name">Rodney Cotton</h1>
          <p class="card-desc">Helsinki, Finland</p>
          <section class="card-stats">
            <div class="stat">
              <h1>100</h1>
              <p>Posts</p>
            </div>
            <div class="stat">
              <h1>2242</h1>
              <p>Followers</p>
            </div>
            <div class="stat">
              <h1>1,432</h1>
              <p>Following</p>
            </div>
          </section>
        </section>
        <section class="gallery">
          <div class="gallery-img"><img src="./photo1.png" /></div>
          <div class="gallery-img"><img src="./photo2.png" /></div>
          <div class="gallery-img"><img src="./photo3.png" /></div>
          <div class="gallery-img"><img src="./photo4.png" /></div>
          <div class="gallery-img"><img src="./photo5.png" /></div>
          <div class="gallery-img"><img src="./photo6.png" /></div>
        </section>
      </section>
      <footer>
        <p class="attribution">
          created by <a href="#" class="author-link">Abhinav Sawarkar</a> -
          devchallenges.io
        </p>
      </footer>
    </main>
  </body>
</html>
